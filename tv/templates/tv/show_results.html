{% extends "tv/base.html" %}
{% block content %}

 <h1>Search Results</h1>
<div class="row" >
    {% for show in shows %}

    <div class="col" >
        <a href="{% url 'tv-detail' show.id %}" style="text-decoration: none">
            {% if show.poster_path != null %}
            <img src="https://image.tmdb.org/t/p/w185/{{ show.poster_path }}"  alt="...">
            {% else %}
            <div class="border" style="width: 185px; height: 280px">
            <img src="{{ placeholder }}"  alt="...">
                <h2 class="d-flex justify-content-center mt-3 text-center " >{{ show.name }}</h2>
            </div>
            {% endif %}
        </a>
    </div>
{% endfor %}
</div>


{%  endblock content %}
