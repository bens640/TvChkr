{% extends "tv/base.html" %} {% block content %}

<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="https://image.tmdb.org/t/p/w500/{{ object.backdrop_path }}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ object.title }}</h5>
          <h6 class="card-title">{{ object.id }}, First Air date: {{ object.first_air_date}}</h6>
        <p class="card-text"> <p class="card-text">{{ object.overview }}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
{%  if object.user == user %}

<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'tv-update' object.id %}">Update</a>
<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'tv-delete' object.id %}">Delete </a>

{% endif %}

{% endblock content %}
