{% extends "tv/base.html" %}
{% block content %}


    {% for group in groups %}
<div class="row row-cols-1 row-cols-md-2">

  <div class="col mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ group.name }}</h5>
        <p class="card-text">{{ group.about }}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}

<a class="nav-link" href="{% url 'group-create' %}">Add a new Group</a>




{%  endblock content %}
